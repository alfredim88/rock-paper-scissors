<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>rock-paper-scissors</title>
    <link rel="shortcut icon" href="rock.png" />
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </header>

  <body>
    <div class="container">

      <div class="header">
        <div class="vertical-header">
            <h1>ROCK PAPER SCISSORS!</h1>
        </div>
      </div>

    <div class="playersContainer">
      <div class="weaponsHeaders">
      <div class="playerHeader">
        <h2>PLAYER WEAPON</h2>
      </div>
      <div class="computerHeader">
        <h2>COMPUTER WEAPON</h2>
      </div>
      </div>

      <div class="playerWeapon">
        <div class="chosenWeapon">
          <img id="playerWeaponImage" src="./images/rock.png" alt="No Weapon" width= 90%>
        </div>
      </div>

      <div class="computerWeapon">
        <div class="chosenWeapon">
          <img id="pcWeaponImage" src="./images/rock.png" alt="No Weapon" width= 90%>
        </div>

        </div>
      </div>
    <div class="resultContainer">
      <div class="playerScore">
        <div class="vertical-header">
          <h3>SCORE: <span id="playerScorePlaceholder"></span> </h3>
        </div>

      </div>
      <div class="computerScore">
        <div class="vertical-header">
          <h3>SCORE: <span id="computerScorePlaceholder">0</span> </h3>
        </div>
      </div>
    </div>
      <div class="result">
        <div class="resultHeader">
          <h2>RESULT</h2>
          <h2 id="resultPlaceholder"></h2>
        </div>
      </div>

<div class="buttons-container">
    <div class="weapon">
      <h2>Choose your weapon</h2>
    </div>
  <div class="buttons-center">

    <div class="button-shape" id="rockbtn" onclick="playerWeaponRock()">
      <img class="icons" src="./images/rock.png" alt="rock">
    </div>

    <div class="button-shape" id="paperbtn" onclick="playerWeaponPaper()">
      <img class="icons" src="./images/paper.png" alt="paper">
    </div>

    <div class="button-shape" id="scissorsbtn" onclick="playerWeaponScissors()">
      <img class="icons" src="./images/scissors.png" alt="scissors">
    </div>
  </div>
</div>
  <script type="text/javascript" src="./script/main.js"></script>

</div>
  </body>
</html>
